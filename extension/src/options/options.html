<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <title>CPTerm Options</title>
    <script src="options.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        .optionList {
            list-style-type: none;
        }

        .optionList li {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Files</h2>
    <ul class="optionList">
        <li>
            <input type="radio" name="fileBehavior" id="useTempFiles" checked="">
            <label for="useTempFiles">Use temporary files</label>
        </li>
        <li>
            <input type="radio" name="fileBehavior" id="useDir">
            <label for="useDir">Create a directory for each problem</label>
            <ul class="optionList">
                <li>
                    <label for="dirPath">Path to parent directory:</label>
                    <input type="text" id="dirPath" disabled="">
                </li>
            </ul>
        </li>
    </ul>

    <h2>Problem statements</h2>
    <ul class="optionList">
        <li>
            <input type="checkbox" id="render_problem" class="pref" checked="">
            <label for="render_problem">Render problem statements to a file</label>
        </li>
        <li>
            <label for="problem_file_suffix">Problem statement file extension:</label>
            <input type="text" id="problem_file_suffix" class="pref" value=".pdf">
        </li>
        <li>
            <label for="problem_converter">Tool to use for rendering problem statement files:</label>
            <select id="problem_converter" class="pref">
                <option value="open_html_to_pdf">Open HTML to PDF (built-in)</option>
                <option value="pandoc">Pandoc</option>
                <option value="libreoffice">LibreOffice</option>
                <option value="raw_html">Export raw HTML</option>
            </select>
            <ul class="optionList">
                <li>
                    <label for="pandoc_path">Path to Pandoc:</label>
                    <input type="text" id="pandoc_path" class="pref">
                </li>
                <li>
                    <label for="pandoc_args">Additional command line arguments to Pandoc:</label>
                    <input type="text" id="pandoc_args" class="pref">
                </li>
                <li>
                    <label for="libreoffice_path">Path to LibreOffice:</label>
                    <input type="text" id="libreoffice_path" class="pref">
                </li>
                <li>
                    <label for="libreoffce_args">Additional command line arguments to LibreOffice:</label>
                    <input type="text" id="libreoffce_args" class="pref">
                </li>
                <li>
                    <input type="checkbox" id="raw_html_should_render_svg" class="pref">
                    <label for="raw_html_should_render_svg">Render SVG in raw HTML output</label>
                </li>
            </ul>
        </li>
    </ul>

    <h2>External software</h2>
    <ul class="optionList">
        <li>
            <input type="checkbox" id="editor" class="pref" checked="">
            <label for="editor">Use OS default code editor</label>
        </li>
        <li>
            <input type="checkbox" id="problem_viewer" class="pref" checked="">
            <label for="problem_viewer">Use OS default problem viewer</label>
        </li>
        <li>
            <label for="pre_problem_hook">Script to run before opening problem:</label>
            <input type="text" id="pre_problem_hook" class="pref">
        </li>
        <li>
            <label for="post_problem_hook">Script to run after opening problem:</label>
            <input type="text" id="post_problem_hook" class="pref">
        </li>
        <li>
            <input type="checkbox" id="use_command_server" class="pref">
            <label for="use_command_server">Run a TCP server for external control</label>
            <ul class="optionList">
                <li>
                    <label for="command_server_port">TCP port:</label>
                    <input type="number" id="command_server_port" class="pref" min="0" max="65535" value="50000">
                </li>
            </ul>
        </li>
    </ul>

    <p><button id="save" disabled="">Save</button></p>
</body>

</html>
