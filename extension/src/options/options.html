<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <title>CPTerm Options</title>
    <script src="options.js"></script>
    <style>
        td {
            padding: 5px;
        }

        td:has(label) {
            text-align: right;
        }

        .pref {
            margin: 0;
            padding: 0;
        }

        .pref:not([type="checkbox"]) {
            box-sizing: content-box;
            width: 100%;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td><label for="write_code_to_temp_file">Write code to a temporary file?</label></td>
                <td><input type="checkbox" id="write_code_to_temp_file" class="pref" checked=""></td>
            </tr>
            <tr>
                <td><label for="code_file_path">Path to code directory</label></td>
                <td><input type="text" id="code_file_path" class="pref"></td>
            </tr>
            <tr>
                <td><label for="editor">Path to code editor (leave blank for OS default)</label></td>
                <td><input type="text" id="editor" class="pref"></td>
            </tr>
            <tr>
                <td><label for="render_problem">Render problem statements to a file?</label></td>
                <td><input type="checkbox" id="render_problem" class="pref" checked=""></td>
            </tr>
            <tr>
                <td><label for="reload_problem">Reload problem statements when the same URL is opened twice?</label>
                </td>
                <td><input type="checkbox" id="reload_problem" class="pref"></td>
            </tr>
            <tr>
                <td><label for="write_problem_to_temp_file">Write problem statements to a temporary file?</label></td>
                <td><input type="checkbox" id="write_problem_to_temp_file" class="pref" checked=""></td>
            </tr>
            <tr>
                <td><label for="problem_file_path">Path to problem statement directory</label></td>
                <td><input type="text" id="problem_file_path" class="pref"></td>
            </tr>
            <tr>
                <td><label for="problem_file_suffix">Problem statement file extension</label></td>
                <td><input type="text" id="problem_file_suffix" class="pref" value=".pdf"></td>
            </tr>
            <tr>
                <td><label for="problem_converter">Tool to use for rendering problem statement files</label>
                </td>
                <td><select id="problem_converter" class="pref">
                        <option value="open_html_to_pdf">Open HTML to PDF (built-in)</option>
                        <option value="pandoc">Pandoc</option>
                        <option value="libreoffice">LibreOffice</option>
                        <option value="raw_html">Export raw HTML</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="pandoc_path">Path to Pandoc</label></td>
                <td><input type="text" id="pandoc_path" class="pref"></td>
            </tr>
            <tr>
                <td><label for="pandoc_args">Additional command line arguments to Pandoc</label></td>
                <td><input type="text" id="pandoc_args" class="pref"></td>
            </tr>
            <tr>
                <td><label for="libreoffice_path">Path to LibreOffice</label></td>
                <td><input type="text" id="libreoffice_path" class="pref"></td>
            </tr>
            <tr>
                <td><label for="libreoffce_args">Additional command line arguments to LibreOffice</label></td>
                <td><input type="text" id="libreoffce_args" class="pref"></td>
            </tr>
            <tr>
                <td><label for="raw_html_should_render_svg">Render SVG in raw HTML output?</label></td>
                <td><input type="checkbox" id="raw_html_should_render_svg" class="pref"></td>
            </tr>
            <tr>
                <td><label for="problem_viewer">Path to problem statement viewer (leave blank for OS default)</label>
                </td>
                <td><input type="text" id="problem_viewer" class="pref"></td>
            </tr>
            <tr>
                <td><label for="pre_problem_hook">Script to run before opening problem</label></td>
                <td><input type="text" id="pre_problem_hook" class="pref"></td>
            </tr>
            <tr>
                <td><label for="post_problem_hook">Script to run after opening problem</label></td>
                <td><input type="text" id="post_problem_hook" class="pref"></td>
            </tr>
            <tr>
                <td><label for="use_command_server">Run a TCP server for external control?</label></td>
                <td><input type="checkbox" id="use_command_server" class="pref"></td>
            </tr>
            <tr>
                <td><label for="command_server_port">TCP port</label></td>
                <td><input type="number" id="command_server_port" class="pref" min="0" max="65535" value="50000"></td>
            </tr>
            <tr>
                <td><label for="write_test_case_to_temp_file">Write test cases to a temporary file?</label></td>
                <td><input type="checkbox" id="write_test_case_to_temp_file" class="pref" checked=""></td>
            </tr>
            <tr>
                <td><label for="test_case_file_path">Path to test case directory</label></td>
                <td><input type="text" id="test_case_file_path" class="pref"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="save" style="float: right;" disabled="">Save</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
